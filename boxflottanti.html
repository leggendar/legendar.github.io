<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe con Box Flottanti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Contenitore principale */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    /* Box laterale sinistro */
    .sidebar {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      margin-right: 20px;
      box-sizing: border-box;
    }

    /* Box centrale */
    .content {
      flex: 1;
      background-color: #e9ecef;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Box flottante di tipo header */
    header {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Box flottante di tipo footer */
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Box flottante aggiuntivo */
    .floating-box {
      width: 200px;
      height: 200px;
      background-color: #17a2b8;
      color: white;
      padding: 20px;
      margin-top: 20px;
      float: right;
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <!-- Intestazione del Wireframe -->
  <header>
    <h1>Wireframe con Box Flottanti</h1>
  </header>

  <!-- Contenitore principale per il layout -->
  <div class="container">

    <!-- Sidebar sinistra -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li>Home</li>
        <li>Chi siamo</li>
        <li>Servizi</li>
        <li>Contatti</li>
      </ul>
    </div>

    <!-- Contenuto principale -->
    <div class="content">
      <h2>Contenuto principale</h2>
      <p>Questo è un esempio di wireframe con box flottanti.</p>

      <!-- Box flottante -->
      <div class="floating-box">
        <h3>Box Flottante</h3>
        <p>Questo è un box che fluttua verso destra, posizionato sopra il contenuto principale.</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 - Wireframe di esempio</p>
  </footer>

</body>
</html>
